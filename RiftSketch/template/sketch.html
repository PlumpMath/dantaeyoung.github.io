<div ng-repeat="file in files">
<textarea class="threed" ng-model="file.contents"
  ui-refresh="file.selected" scrollview="file.scrollView"></textarea>
</div>

<span class="threed alert alert-info" ng-show="info">{{info}}</span>
<span class="threed alert alert-error" ng-show="error">{{error}}</span>
