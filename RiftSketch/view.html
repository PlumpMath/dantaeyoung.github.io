<div id="container">
  <div id="camera">
    <textarea ng-repeat="file in sketch.files" ng-model="file.contents" ui-refresh="file.selected" scrollview="file.scrollView"></textarea>

    <span class="threed alert alert-info" ng-show="info">{{info}}</span>
    <span class="threed alert alert-error" ng-show="error">{{error}}</span>
  </div>
</div>
